name: ubuntu-report
version: '1.0'
summary: Report hardware and other collected metrics
description: |
  Command line tool to report hardware and other collected metrics like
  installer or upgrade information.
  .
  Those information can't be used to identify a single machine and are
  presented before being sent to the server.
  More details on https://github.com/matthew-hagemann/ubuntu-report
grade: stable
confinement: classic
base: core18

apps:
  ubuntu-report:
    command: bin/ubuntu-report
    completer: bash-completion

parts:
  cli:
    source: .
    plugin: go
    go-importpath: github.com/matthew-hagemann/ubuntu-report
    override-build: |
      snapcraftctl build
      GOPATH=`pwd`/../go/ go generate cmd/ubuntu-report/generate_test.go
      cp build/bash-completion $SNAPCRAFT_PART_INSTALL/
    stage:
      - bin/ubuntu-report
      - bash-completion
  tests:
    plugin: nil
    after: [cli]
    override-build: |
      cd ../../cli/go/src/github.com/matthew-hagemann/ubuntu-report
      GOPATH=`pwd`/../../../.. go test ./...
